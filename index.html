<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <main>

        <div id="apresentacao">
  
           
        </div>

        <div id="login">
            <h2>Entrar Com</h2>

            <form action="#" method="">
                <img src="assets/facebook.png" alt="facebook" id="login-face">
                <button class="btn-log" id="btn-face">Logar com facebook</button> 

                <img src="assets/download.png" alt="twiter" id="login-twitter">
                <button class="btn-log" id="btn-twitter">Logar com Twitter</button> 

                
                <label for="email">Seu Email</label>
                <input type="email" id="email" name="email" class="campo-form" placeholder="Seu Email" required>
                
                <label for="senha">Sua Senha</label>
                <input type="password" id="senha" name="senha" class="campo-form" placeholder="Sua Senha" required>

                <small id="esqueceu">Esqueci minha senha</small>

                <button class="btn-form" id="btn-entrar">Entrar</button>
     
                 <button class="btn-form" id="btn-cad">Criar nova conta</button>

            </form>
        </div>
    </main>

</body>
</html>
